<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Validador de CPF</title>
    <link rel="icon" href="./logo_receita.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./logo_receita.png" alt="logo">
        </div>
    </header>

    <div class="center-itens">
        <label for="cpfInput">CPF:</label>
        <input type="text" id="cpfInput" placeholder="Digite o CPF" required>
        <button onclick="validateCPF()">Validar</button>
        <p id="result"></p>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
